<html>
    <head>

        <title>Profile</title>
        <link rel="stylesheet" href="../../assets/css/profile.css">


    </head>

<body>

    <div class="profile">
        <form>
    
        <h1>Profile</h1>
        <img src="../../assets/Images/person-circle-outline.svg" alt="image" height="80px" width="80px">
    
        
        <div class="sep">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name">
        </div>

        <div class="sep">
          
          <label for="num">Mobile No</label>
          <input type="tel" id="num" name="Mobile No" placeholder="Mobile No">
        </div>

        <div class="sep">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" placeholder="Email">

        </div>

        <div class="sep">
            <label>Address</label>
          <textarea type="text" name="Address" id="Address" placeholder="Your address" style="resize:vertical">  </textarea> 
        </div>

        <div class="sep">

          <label>Password </label> 

          <input type="Password" name="Pass" id="Pass" placeholder="Password"> 
        </div>

        <button>Edit profile</button>

        <button>Save</button>

        <button>Home</button>
       
          
      
       
      
        </form>
    </div>
    


</body>
</html>
