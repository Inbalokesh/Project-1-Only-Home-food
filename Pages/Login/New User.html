<html>
    <head>
        <title>New User</title>
    </head>

<body>

    <img src="../../assets/Images/LOGO.png" alt="Logo" height="80px" width="100px">

    <div>

        <h1>
            Register
        </h1>

        <div class="New">    
            <form id="New">    
                <label>
                    <b>
                        Username   
                    </b>    
                </label>  

                <input type="text" name="Uname" id="Uname" placeholder="Username">    

                <br></br>

                <label>
                    <b>
                        Mobile No   
                    </b>    
                </label> 

                <input type="tel" name="Mobno" id="MobNo" placeholder="Mobile No">   

                <br></br>

                <label>
                    <b>
                        E-Mail   
                    </b>    
                </label>  

                <input type="email" name="Email" id="email" placeholder="abc@gmail.com">    

                <br><br>  

                <label>
                    <b>
                        Address and location 
                    </b>    
                </label>  

                <textarea type="text" name="Address" id="Address" placeholder="" style="resize:vertical">  </textarea> 

                <br><br>  

                <label>
                    <b>
                        Password     
                    </b>    
                </label> 

                <input type="Password" name="Pass" id="Pass" placeholder="Password"> 

                <br></br>  
                
                <div class="button">

                <input type="button" name="Confirm" id="Con" value="Confirm"> 

            
                
                <input type="button" name="Cancel" id="Can" value="Cancel"> 

                
                <input type="button" name="Reset" id="Res" value="Reset"> 

                </div>
                

        
            </form>
        </div>
    </div>



</body>



</html>
