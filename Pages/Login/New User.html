<html>
    <head>
        <title>New User</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../../assets/css/Reg.css">


    </head>

<body>

    <div class="new">
        <div class="bord">

    <img src="../../assets/Images/LOGO.png" alt="Logo" height="80px" width="100px">

   
        <h1>
            New User
        </h1>

        <div class="New">    
            <form id="New">    
                <label>
                    <b>
                        Username   
                    </b>    
                </label>  

                <input type="text" name="Uname" id="Uname" placeholder="Username">    

                <br></br>

                <label>
                    <b>
                        Mobile No   
                    </b>    
                </label> 

                <input type="tel" name="Mobno" id="MobNo" placeholder="Mobile No">   

                <br></br>

                <label>
                    <b>
                        E-Mail   
                    </b>    
                </label>  

                <input type="email" name="Email" id="email" placeholder="abc@gmail.com">    

                <br><br>  
                <div class="add">
                <label>
                    <b>
                        Address
                    </b>    
                </label>  
                <div>
                <textarea type="text" name="Address" id="Address" placeholder="Address" style="height:80px"></textarea>
                </div>
                </div>

                <br>
                

                <label>
                    <b>
                        Password     
                    </b>    
                </label> 

                <input type="Password" name="Pass" id="Pass" placeholder="Password"> 

                <br></br>  
                
                <div class="button">

               <a href="../../Index.html"><input type="button" name="Confirm" id="Con" value="Confirm"> 
               </a> 
            
                
                <a href="../../Index.html"><input type="button" name="Cancel" id="Can" value="Cancel"> 
                </a>
                
                <a href="./New User.html"><input type="button" name="Reset" id="Res" value="Reset"> 
                </a>
                </div>
                

        
            </form>
        </div>
        </div>
    </div>



</body>



</html>
